<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <th>#</th>
            <th>guestName</th>
            <th>phone</th>
            <th>message</th>
            <th>Answer</th>

        </thead>
        <tbody>
            <tr *ngFor="let contact of adminContacts; let i=index">
                <td>{{i+1}}</td>
                <td>{{contact.name}}</td>
                <td>{{contact.phone}}</td>
                <td>{{contact.message}}</td>
                <td [ngClass]="{'bg-success': status}">
                    <input type="checkbox" [(ngModel)]="contact.status" [name]="contact.id"
                        (ngModelChange)=change(contact)>
                </td>
                <td>
                    <button class="btn btn-danger" (click)="isDeleteContact(contact)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
